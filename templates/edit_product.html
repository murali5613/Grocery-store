<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1>Edit Product</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Product Name:</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="mfg" class="form-label">Manufacture Date:</label>
            <input type="date" id="mfg" name="mfg" value="{{ product.MFG }}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="exp" class="form-label">Expiry Date:</label>
            <input type="date" id="exp" name="exp" value="{{ product.EXP }}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="cost_per_unit" class="form-label">Cost Per Unit:</label>
            <input type="number" id="cost_per_unit" name="cost_per_unit" step="0.01" value="{{ product.cost_per_unit }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="units" class="form-label">units:</label>
            <input type="text" id="units" name="units" value = "{{ product.units }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock:</label>
            <input type="number" id="stock" name="stock" value="{{ product.stock }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="section_id" class="form-label">Section/Category:</label>
            <select id="section_id" name="section_id" class="form-select">
                {% for section in sections %}
                <option value="{{ section.id }}" {% if section.id == product.section_id %}selected{% endif %}>{{ section.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
</body>
</html>
